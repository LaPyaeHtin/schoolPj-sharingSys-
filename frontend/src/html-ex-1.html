<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="html-ex-js.js"></script>
</head>
<body>

    <script type="text/javascript">
      var num1=10;
      var num2=20;

      function add(num1,num2){
        alert(num1+num2);
      }
      function sub(num1,num2){
        alert(num1-num2);
      }
      function mul(num1,num2){
        alert(num1*num2);
      }
      function div(num1,num2){
        alert(num1/num2);
      }

    </script>
    <button onclick="add(4,5)">Add</button>
    <button onclick="sub(10,3)">Substract</button>
    <button onclick="mul(10,4)">Multiple</button>
    <button onclick="div(5,2)">Divide</button>
</body>
</html>
